{% extends 'base.html' %}
{% block content %}

<!-- Background Image -->
<section class="relative min-h-screen flex items-center justify-center bg-black">
  <img src="https://feeds.abplive.com/onecms/images/uploaded-images/2022/11/24/10907b84b05d28c581bc3ff9157b3fc41669296598597455_original.jpg?impolicy=abp_cdn&imwidth=1200&imheight=628"
       alt="Kenyan farmer with indigenous crops"
       class="absolute inset-0 w-full h-full object-cover opacity-50" />

  <!-- Glassy Results Card -->
  <div class="relative z-10 max-w-2xl mx-auto mt-24 p-6 bg-white/30 backdrop-blur-md shadow-xl rounded-xl border border-green-200">
    <h1 class="text-3xl font-bold text-green-700 mb-4 text-center">Your AgroMatch Results </h1>

    <div class="bg-green-50/70 p-6 shadow-md rounded-lg border border-green-300">
      <p class="text-lg mb-2"><strong class="text-green-800">Recommended Crop:</strong> {{ crop }}</p>
      <p class="text-lg mb-4"><strong class="text-green-800">Suggested Practice:</strong> {{ practice }}</p>
      {% if message %}
        <p class="mt-4 italic text-gray-700">{{ message }}</p>
      {% else %}
        <p class="mt-4 italic text-gray-600">AgroMatch is here to walk with you â€” one seed at a time </p>
      {% endif %}
    </div>

    <div class="mt-6 flex justify-center gap-4">
      <a href="{% url 'agro_form' %}" class="btn btn-outline btn-sm">Try Another Match</a>
      <a href="{% url 'home' %}" class="btn btn-success btn-sm">Back to Home</a>
    </div>
  </div>
</section>

{% endblock %}
